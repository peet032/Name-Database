<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Database</title>
    <script>
        // Refresh the page every 10 seconds
        setTimeout(function() {
            location.reload();
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</head>
<body>
    <h1>Name Database</h1>
    <h2>Current Names:</h2>
    <ul>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
